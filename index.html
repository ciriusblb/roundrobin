<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body class="container">

    <header class="text-center">
        <h4>
            Algoritmo de planificaci√≥n de procesos
            <br>
            <small>Round Robin</small>
        </h4>
    </header>

    <section class="row">

        <div class="col-lg-6">
            <h5>Lista de procesos</h5>
            <table class="table table-bordered table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Rafaga</th>
                        <th scope="col">Quantum</th>
                        <th scope="col">Residuo Rafaga</th>
                        <th scope="col">Estado</th>
                    </tr>
                </thead>
                <tbody id="table_procesos" >
                </tbody>
                </table>
        </div>

        <div class="col-lg-6">

            <h5>Lista de procesos terminados</h5>
            <table class="table table-bordered table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Rafaga</th>
                        <th scope="col">Quantum</th>
                        <th scope="col">Tiempo Final</th>
                        <th scope="col">Estado</th>
                    </tr>
                </thead>
                <tbody id="table_terminados">
                    
                </tbody>
            </table>
            
        </div>

        <div class="col-lg-12">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 45%;" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">45%</div>
            </div>
        </div>

        <br>
        <br>
        
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <form action="">

                        <div class="form-group">
                            <label for="tiempo">Tiempo del proceso</label>
                            <input type="text" class="form-control" id="tiempo">
                        </div>

                        <div class="form-group">
                            <label for="q">Quantum</label>
                            <input type="text" class="form-control" id="q">
                        </div>

                        <button class="btn btn-dark btn-block" id="btnAgregar">Agregar</button>

                        <button class="btn btn-success btn-block" id="btnIniciar">Iniciar</button>

                    </form>
                </div>
            </div>
        </div>
        
    </section>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/proceso.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
